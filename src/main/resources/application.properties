spring.application.name=humanresource

server.port=8090

server.servlet.context-path=/hrapp


spring.datasource.url=jdbc:mysql://localhost:3306/humanresource
spring.datasource.username=root
spring.datasource.password=

spring.mvc.format.date-time=yyyy-MM-dd HH:mm

spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=false

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://auth-server.test:9000

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.boot=DEBUG